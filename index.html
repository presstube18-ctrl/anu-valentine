<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Anu ðŸ’– Valentine</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Comic Sans MS', cursive;
        overflow: hidden;
    }

    .card {
        background: white;
        padding: 30px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        animation: pop 1s ease;
    }

    @keyframes pop {
        0% { transform: scale(0); }
        100% { transform: scale(1); }
    }

    h1 {
        color: #ff4d6d;
    }

    .buttons {
        margin-top: 20px;
    }

    button {
        padding: 12px 25px;
        font-size: 18px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        margin: 10px;
        transition: 0.3s;
    }

    #yes {
        background: #ff4d6d;
        color: white;
    }

    #yes:hover {
        transform: scale(1.1);
        background: #ff1e4d;
    }

    #no {
        background: #ccc;
        color: #555;
        position: absolute;
    }

    .hearts {
        position: fixed;
        bottom: -20px;
        animation: float 5s linear infinite;
        font-size: 24px;
    }

    @keyframes float {
        from { transform: translateY(0); opacity: 1; }
        to { transform: translateY(-100vh); opacity: 0; }
    }
</style>
</head>
<body>

<div class="card">
    <h1>Anu ðŸ’•</h1>
    <p>Will you be my Valentine? ðŸŒ¹</p>

    <div class="buttons">
        <button id="yes" onclick="yesClick()">YES ðŸ’–</button>
        <button id="no" onmouseover="moveNo()">NO ðŸ˜œ</button>
    </div>
</div>

<script>
function yesClick() {
    document.body.innerHTML = `
        <div style="
            height:100vh;
            display:flex;
            justify-content:center;
            align-items:center;
            flex-direction:column;
            background:linear-gradient(135deg,#ff9a9e,#fad0c4);
            font-family:'Comic Sans MS',cursive;
            text-align:center;">
            <h1 style="color:#ff1e4d;">Yayyy! ðŸ’–ðŸ’–</h1>
            <h2>Anu, you made my Valentine perfect ðŸŒ¹</h2>
            <p>Forever yours ðŸ’•</p>
        </div>`;
}

function moveNo() {
    const noBtn = document.getElementById("no");
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

// Floating hearts
setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "hearts";
    heart.innerHTML = "ðŸ’–";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (3 + Math.random() * 3) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
}, 400);
</script>

</body>
</html>
